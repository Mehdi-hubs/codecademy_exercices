<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans"
      rel="stylesheet"
    />
    <title>Form a Story</title>
  </head>
  <body>
    <section id="top">
      <img
        src="https://content.codecademy.com/courses/learn-html-forms/formAStoryLogo.svg"
        alt="Form A Story Logo"
      />
    </section>

    <section id="main">
      <h1>
        Complete the Form -<br />
        Complete the Story!
      </h1>
      <hr />
      <form action="story.html" method="GET">
        <label for="animal-1">Animal 1 (e.g., Lion): </label>
        <input
          id="animal-1"
          name="animal-1"
          type="text"
          required
          placeholder="Enter an animal"
        />
        <br />
        <label for="animal-2">Animal 2 (e.g., Elephant): </label>
        <input
          id="animal-2"
          name="animal-2"
          type="text"
          required
          placeholder="Enter another animal"
        />
        <br />
        <label for="animal-3">Animal 3 (e.g., Giraffe): </label>
        <input
          type="text"
          id="animal-3"
          name="animal-3"
          required
          placeholder="Enter one more animal"
        />
        <br />
        <label for="adj-1">Adjective (ends in -ed, e.g., excited): </label>
        <input
          type="text"
          id="adj-1"
          name="adj-1"
          required
          placeholder="Enter an -ed adjective"
          pattern=".*ed$"
        />
        <br />
        <label for="verb-1">Verb (ends in -ing, e.g., running): </label>
        <input
          type="text"
          id="verb-1"
          name="verb-1"
          required
          placeholder="Enter an -ing verb"
          pattern=".*ing$"
        />
        <br />
        <label for="num-1">Number (e.g., 42): </label>
        <input type="number" id="num-1" name="num-1" required min="1" />
        <br />
        <span>Yes or No: </span>
        <input type="radio" id="yes" name="answer" value="yes" required />
        <label for="yes">Yes</label>
        <input type="radio" id="no" name="answer" value="no" required />
        <label for="no">No</label>
        <br />
        <label for="speed">Relative speed (ends in -er, e.g., faster): </label>
        <select name="speed" id="speed" required>
          <option value="faster">Faster</option>
          <option value="quicker">Quicker</option>
          <option value="speedier">Speedier</option>
        </select>
        <br />
        <label for="quote">Motivational Quote: </label>
        <input
          type="text"
          id="quote"
          name="quote"
          list="quote-choices"
          required
          placeholder="Select a quote"
        />
        <datalist id="quote-choices">
          <option value="Winner gets ice cream !"></option>
          <option value="Winner gets Codecademy membership !!"></option>
          <option value="Winner gets Lifetime membership !!!"></option>
        </datalist>
        <br />
        <label for="message">Meaningful Message: </label>
        <textarea
          id="message"
          name="message"
          rows="8"
          cols="40"
          required
          placeholder="Enter a meaningful message"
          minlength="10"
        ></textarea>
        <br />
        <input type="submit" value="Form My Story!" />
      </form>
    </section>
  </body>
</html>
